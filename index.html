<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divler-Animasyonlar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 50%-50% -->
    <h1>50%-50%</h1>
    <div class="div">
        <div class="firstOne first"></div>
        <div class="firstTwo first"></div>
    </div>
    <!-- 20%-60%-20% -->
    <h1>20%-60%-20%</h1>
    <div class="div">
        <div class="secondOne"></div>
        <div class="secondTwo"></div>
        <div class="secondThree"></div>
    </div>
    <!-- 50%-50% => 80%-20% -->
    <h1>50%-50% => 80%-20% </h1>
    <div class="div">
        <div class="thirdOne"></div>
        <div class="thirdTwo"></div>
    </div>
    <!-- square to circle -->
    <h1>Square to circle</h1>
    <div class="stoc">
        <h1>Hi!</h1>
        <p>I'm here!</p>
    </div>
    <!-- transform -->
    <!-- skew -->
    <h1>skew</h1>
    <div class="transform skew"></div>
    <!-- scale -->
    <h1>scale</h1>
    <div class="transform scale"></div>
    <!-- translate -->
    <h1>translate</h1>
    <div class="transform translateX"></div>
    <div class="transform translateY"></div>
    <div class="transform translate"></div>
    <!-- rotate -->
    <h1>rotate</h1>
    <div class="transform rotate"></div>
    <div class="transform rotateX"></div>
    <div class="transform rotateY"></div>
</body>
</html>
